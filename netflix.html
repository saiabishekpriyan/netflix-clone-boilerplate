<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/NetflixLogoSvg.png">
        </div>
        <nav>
            <ul>
                <li>Start</li>
                <li>Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>

            </ul>
        </nav>
            
    </header>

    <section class="main">
        <div class="featured">
            <img
            src="https://github.com/saiabishekpriyan/netflix-clone-boilerplate/blob/main/assets/Title-Image.png?raw=true"
            alt="Maid" class="featured.img">
            <div class="featured-text">
                <h1>Maid</h1>
                <button>Play</button>
                <button>More Info</button>
            </div>
        </div>
        <div class="row">
            <h2>See again</h2>
            <div class="row posters">
                <img src="./assets/section 1.1.png" alt="You">
                <img src="./assets/section 1.2.png" alt="Snowpiercer">
                <img src="./assets/section 1.3.png" alt="Universe">
                <img src="./assets/section 1.4.png" alt="Last Kingdom">
                <img src="./assets/section 1.5.png" alt="Money Heist">

            </div>

        </div>
        <div class="row">
            <h2>Top 10 in your country</h2>
            <div class="top 10 posters">
                <div class="Numbered-posters">
                    <span class="number">1</span>
                    <img src="./assets/section 2.1.png" alt="Top 1">
                
                </div>
                <div class="Numbered-posters">
                    <span class="number">2</span>
                    <img src="./assets/section 2.2.png" alt="Top 2">
                </div>
                <div class="Numbered-posters">
                    <span class="number">3</span>
                    <img src="./assets/section 2.3.png " alt="Top 3">                
                </div>
                <div class="Numbered-posters">
                    <span class="number">4</span>
                    <img src="./assets/section 2.4.png">
                </div>
                <div class="Numbered-posters">
                    <span class="number">5</span>
                    <img src="./assets/section 2.5.png">
                </div>

                
            </div>

        </div>
    </section>
        
        

    
    
</body>
</html>
